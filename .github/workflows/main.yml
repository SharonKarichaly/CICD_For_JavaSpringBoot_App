# GitHub Actions CI/CD for CICD_For_JavaSpringBoot_App
# Triggers: push and pull_request to main/master
# Jobs:
#  - build: compile & package with Maven, upload jar artifact
#  - sonar: optional SonarQube scan if SONAR_HOST and SONAR_TOKEN are set
#  - docker: build Docker image and push to Docker Hub
#  - update-deployment: (only on main) replace placeholder in manifests/deployment.yaml and push commit
name: CI/CD Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: write

env:
  IMAGE_NAME: ksharon/ultimate-cicd

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build with Maven (run tests)
        run: mvn -B -DskipTests=false clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

