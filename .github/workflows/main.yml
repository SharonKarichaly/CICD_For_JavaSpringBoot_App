  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download built jar from artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: .

      - name: Prepare jar for Docker build
        run: |
          mkdir -p target
          JAR=$(ls *.jar | head -n1)
          # Ensure Dockerfile's expected path target/springbootapp-1.0.0.jar exists.
          mv "$JAR" target/springbootapp-1.0.0.jar

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.run_number }}
            ${{ env.IMAGE_NAME }}:latest

  update-deployment:
    name: Update Kubernetes deployment manifest
    runs-on: ubuntu-latest
    needs: docker
    # Only update manifests when running on the main branch
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout (with write token)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Replace placeholder in manifests/deployment.yaml and push
        run: |
          MANIFEST=manifests/deployment.yaml
          if [ -f "$MANIFEST" ]; then
            echo "Updating $MANIFEST with image tag ${{ github.run_number }}"
            sed -i "s/replaceImageTag/${{ github.run_number }}/g" "$MANIFEST"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$MANIFEST"
            git commit -m "ci: update deployment image to ${{ github.run_number }}" || echo "No changes to commit"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "$MANIFEST not found â€” skipping manifest update"
          fi
